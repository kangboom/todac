version: '3.8'

services:
  # FastAPI 백엔드 서버
  backend:
    image: kangbb/todac-backend:latest
    container_name: todac-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLAMAPARSE_API_KEY=${LLAMAPARSE_API_KEY:-}
      - OPENAI_MODEL_INTENT=${OPENAI_MODEL_INTENT:-gpt-4o-mini}
      - OPENAI_MODEL_GENERATION=${OPENAI_MODEL_GENERATION:-gpt-4o-mini}
      - OPENAI_MODEL_EMBEDDING=${OPENAI_MODEL_EMBEDDING:-text-embedding-3-small}
      - MAX_RAG_RETRIEVAL_ATTEMPTS=${MAX_RAG_RETRIEVAL_ATTEMPTS:-3}
      - MIN_RAG_SCORE_THRESHOLD=${MIN_RAG_SCORE_THRESHOLD:-0.7}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-True}
    depends_on:
      postgres:
        condition: service_healthy
      milvus:
        condition: service_healthy
    networks:
      - todac-network


  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: todac-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - todac-network

  # Milvus 벡터 데이터베이스
  milvus:
    image: milvusdb/milvus:v2.4.0
    container_name: todac-milvus
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
    restart: unless-stopped
    networks:
      - todac-network

  # Milvus 관리 UI (Attu)
  attu:
    image: zilliz/attu:latest
    container_name: todac-attu
    environment:
      - MILVUS_URL=milvus:19530
    ports:
      - "3001:3000"  # 프론트엔드와 충돌 방지를 위해 3001로 변경
    depends_on:
      - milvus
    restart: unless-stopped
    networks:
      - todac-network

  # Milvus 의존성: etcd
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: todac-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - todac-network

  # Milvus 의존성: MinIO
  minio:
    image: minio/minio:latest
    container_name: todac-minio
    environment:
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - todac-network

volumes:
  postgres_data:
  milvus_data:
  etcd_data:
  minio_data:

networks:
  todac-network:
    driver: bridge